        <div class="col">My reports:</div>
    </div>
    <div class="row">
        <div class="col rounded border border-2 border-primary pb-2">
            <div class="row  mt-2" *ngFor="let report of reports">
                <div class="col-6 col-sm-8">{{ report.text }}</div>
                <div class="col">{{ report.date | date:'dd/MM/yyyy' }}</div>
            </div>
