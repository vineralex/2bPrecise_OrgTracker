<div class="container text-center title p-3">
    <h1>{{title}}</h1>
</div>
<div class="container fs-4 pb-3">
    <div *ngFor="let employee of employees" class="row mt-3">
        <div class="col-4 col-lg-3">{{ getFullName(employee) }}</div>
        <div class="col-4 col-lg-3">{{employee.position}}</div>
        <div class="col-4 text-center">
            <div (click)="viewEmployee(employee)"
                 class="btn btn-lg btn-primary">View</div>
        </div>
        <div class="col"></div>
    </div>
</div>
