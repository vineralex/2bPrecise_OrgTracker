<div class="modal-body">
    <form [formGroup]="form">
        <div class="mb-3">
            <label for="reportText" class="form-label">Text:</label>
            <input 
                formControlName="reportText"
                id="reportText"
                type="text" 
                name="reportText"  
                class="form-control">
        </div>
    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
  <button type="button" (click)="onPostReport()" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
</div>
