<div class="container mt-3 fs-5" *ngIf="tasks.length > 0">
    <div class="row">
        <div class="col">My tasks:</div>
    </div>
    <div class="row">
        <div class="col rounded border border-2 border-primary pb-2">
            <div class="row  mt-2" *ngFor="let task of tasks">
                <div class="col-6 col-sm-8">{{ task.text }}</div>
                <div class="col">{{task.dueDate | date:'dd/MM/yyyy'}}</div>
            </div>
        </div>
    </div>
</div>
